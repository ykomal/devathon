<html>
    <head>
        <title>Seminer Hall Booking</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="al.js" type="text/javascript"></script>
        <style> 
            @import url(allot.css);
        </style>
    </head>
<body>
<div id="container">
    <div class = "heading">
        <h1>Seminar Hall Booking</h1>
    </div>

    
  <div id="form">
        <form id="book">
          <fieldset>
              <p>
              <div>
                <input class="hidden_input" id="toggle" type="checkbox" checked>
                      <label id="sepecial_label"  for="toggle">Seminar Hall</label>
                  <br/>
                  <div id="expand">
                    <section class="centered_content">
                      <form onclick="make_seats_visible()">
                          <input  type="radio" name="gender" value="CSE"  unchecked>CSE
                          <br>
                          <input type="radio" name="gender" value="MECH"> MECH
                      </form>
                    </section>
                  </div>
              </div>
              </p>
            <p>
              <label id="number_of_seats">Total Number of Seats</label>
              <!--<input type="number" min="1" name="seat_quantity" id="number_of_seats" required />!-->
            </p>
            <br>
            <p>
              <label for="date">Date<span id="dateNote"></span></label>
              <input type="date" name="date" id="date" min="today" required />
            </p>
            <br>
            <br>
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" style="width:40%">
                  Free Space
                </div>
                <div class="progress-bar progress-bar-warning" role="progressbar" style="width:10%">
                  Warning
                </div>
                <div class="progress-bar progress-bar-danger" role="progressbar" style="width:20%">
                  Danger
                </div>
            </div>
            <br>
            
            <button class="submit_button" type="button">Click Me!</button>
        
          </fieldset>
        </form>
    </div>
    
</div>
</body>
</html>
